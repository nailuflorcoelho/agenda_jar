<!DOCTYPE html>

<html>
  <head>
    <title>Meus Contatos</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.3.1/css/all.css"
      integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
      <nav
        class="navbar navbar-expand-lg navbar-light nav-color"
        style="justify-content: center"
      >
        <nav class="navbar navbar-light nav-color">
          <a class="navbar-brand fonte-bonitinha">
            <span><i class="fas fa-address-book icon-pink"></i></span>
            Agenda
          </a>
        </nav>
      </nav>

    <div class="container col-md-6 mt-3 mb-3">
      <!-- Search form -->
      <form action="#" class="form form-inline" style="justify-content: center">
        <input
          class="form-control"
          type="text"
          placeholder="Buscar..."
          aria-label="Search"
        />
        <button type="submit" class="btn btn-success ml-2">
          <i class="fas fa-search" aria-hidden="true"></i>
          Pesquisar
        </button>

        <button type="button" class="btn btn-secondary ml-2" onclick="location.href='novo_contato.html'">
            <i class="fas fa-user-plus"></i>
            Adicionar Contato
          </button>
      </form>
    </div>

    <div class="container col-md-10">
      <table class="table table-striped table-background table-bordered">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Nome</th>
            <th scope="col">Email</th>
            <th scope="col">Endereço</th>
            <th scope="col">Opções</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <th scope="row">1</th>
            <td>Nailu Flor</td>
            <td>flornailu11@gmail.com</td>
            <td>Casarão top</td>
            <td>
                <button type="btn" class="btn btn-secondary" onclick="location.href='ver_contato.html'">
                  <i class="fas fa-eye"></i> Ver mais
                </button>
                <button type="btn" class="btn btn-warning" onclick="location.href='ver_contato.html'">
                  <i class="fas fa-pencil-alt"></i> Editar
                </button>
                
                       <!-- Button trigger modal -->
                <button type="button" class="btn btn-danger" data-toggle="modal" data-target="#excluirModal">
                    <i class="fas fa-trash"></i> Excluir
                  </button>
    
                <!-- Modal -->
                <div class="modal fade" id="excluirModal" tabindex="-1" role="dialog" aria-labelledby="excluirModalLabel" aria-hidden="true">
                  <div class="modal-dialog" role="document">
                    <div class="modal-content">
                      <div class="modal-header">
                        <h5 class="modal-title" id="excluirModalLabel">Excluir Contato</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                          <span aria-hidden="true">&times;</span>
                        </button>
                      </div>
                      <div class="modal-body">
                        Você deseja realmente excluir este contato?<br>
                        Atenção, esta ação não poderá ser desfeita.
                      </div>
                      <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancelar</button>
                        <button type="button" class="btn btn-danger"><i class="fas fa-trash"></i> Excluir</button>
                      </div>
                    </div>
                  </div>
                </div>
            </td>
          </tr>
          </tr>
        </tbody>
      </table>
    </div>

    <!-- PAGINAÇÃO -->
    <div class="container col-md-3">
      <nav>
        <ul class="pagination" style="justify-content: center">
          <li class="page-item">
            <a class="page-link" href="#" aria-label="Anterior">
              <span aria-hidden="true">&laquo</span>
              <span class="sr-only">Anterior</span>
            </a>
          </li>
          <li class="page-item"><a class="page-link" href="#">1</a></li>
          <li class="page-item"><a class="page-link" href="#">2</a></li>
          <li class="page-item"><a class="page-link" href="#">3</a></li>
          <li class="page-item">
            <a class="page-link" href="#" aria-label="Próximo">
              <span aria-hidden="true">&raquo;</span>
              <span class="sr-only">Próximo</span>
            </a>
          </li>
        </ul>
      </nav>
    </div>

    <!-- SCRIPTS BOOTSTRAP -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
