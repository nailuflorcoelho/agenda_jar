<!DOCTYPE html>

<html>
  <head>
    <title>Contato...</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />

    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.3.1/css/all.css"
      integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <nav
      class="navbar navbar-expand-lg navbar-light nav-color"
      style="justify-content: center"
    >
      <nav class="navbar navbar-light nav-color">
        <a class="navbar-brand fonte-bonitinha">
          <span><i class="fas fa-address-book icon-pink"></i></span>
          Agenda
        </a>
      </nav>
    </nav>

    <div class="container">
      <div class="col-sm-11 col-md-9 col-lg-7 mx-auto">
        <div class="card card-signin my-5">
          <div class="card-body">
            <h5 class="card-title text-center"></h5>
            <form class="form-signin">
              <div class="form-label-group">
                <input
                  type="text"
                  id="inputNome"
                  class="form-control"
                  placeholder="Ex: Nailu Flor"
                  required
                  readonly
                />
                <label for="inputNome">Nome</label>
              </div>

              <div class="row">
                <div class="col-md-8">
                  <div class="form-label-group">
                    <input
                      type="text"
                      id="inputEmpresa"
                      class="form-control"
                      placeholder="Empresa"
                      required
                      readonly
                    />
                    <label for="inputEmpresa">Empresa</label>
                  </div>
                </div>

                <div class="col-md-4">
                  <div class="form-label-group">
                    <input
                      type="text"
                      id="inputCargo"
                      class="form-control"
                      placeholder="Cargo"
                      required
                      readonly
                    />
                    <label for="inputCargo">Cargo</label>
                  </div>
                </div>
              </div>

              <div class="form-label-group">
                <input
                  type="date"
                  id="inputAniversario"
                  class="form-control"
                  placeholder="dd/mm/aaaa"
                  required
                  readonly
                />
                <label for="inputAniversario">Data de Anivers√°rio</label>
              </div>

              <div class="form-label-group">
                <input
                  type="text"
                  id="inputEndereco"
                  class="form-control"
                  placeholder="Endereco"
                  required
                  readonly
                />
                <label for="inputEndereco">Endereco</label>
              </div>

              <div class="form-label-group">
                <input
                  type="text"
                  id="inputBairro"
                  class="form-control"
                  placeholder="Bairro"
                  required
                  readonly
                />
                <label for="inputBairro">Bairro</label>
              </div>

              <div class="row">
                <div class="col-md-8">
                  <div class="form-label-group">
                    <input
                      type="text"
                      id="inputCidade"
                      class="form-control"
                      placeholder="Cidade"
                      required
                      readonly
                    />
                    <label for="inputCidade">Cidade</label>
                  </div>
                </div>

                <div class="col-md-4">
                  <div class="form-label-group md-4">
                    <input
                      type="text"
                      id="inputUF"
                      class="form-control"
                      placeholder="UF"
                      required
                      readonly
                    />
                    <label for="inputUF">UF</label>
                  </div>
                </div>
              </div>

              <hr />

              <div class="row">
                <div class="col-md-4">
                  <button
                    class="btn btn-lg btn-secondary btn-block text-uppercase"
                    type="button"
                    onclick="location.href='meus_contatos.html'"
                  >
                    <i class="fas fa-arrow-circle-left"></i> Voltar
                  </button>
                </div>
                <br />
                <div class="col-md-4">
                  <button
                    class="btn btn-lg btn-warning btn-block text-uppercase"
                    type="button"
                  >
                    <i class="fas fa-pencil-alt"></i> Editar
                  </button>
                </div>
                <br />
                <div class="col-md-4">
                  <button
                    class="btn btn-lg btn-danger btn-block text-uppercase"
                    type="submit"
                  >
                    <i class="fas fa-trash-alt"></i> Excluir
                  </button>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>

    <!-- SCRIPTS BOOTSTRAP -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
