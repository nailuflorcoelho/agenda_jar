<!DOCTYPE html>

<html>
  <head>
    <title>Cadastro</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.3.1/css/all.css"
      integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <nav
      class="navbar navbar-expand-lg navbar-light nav-color"
      style="justify-content: center"
    >
      <nav class="navbar navbar-light nav-color">
        <a class="navbar-brand fonte-bonitinha">
          <span><i class="fas fa-address-book icon-pink"></i></span>
          Agenda
        </a>
      </nav>
    </nav>

    <div class="container">
      <div class="row">
        <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
          <div class="card card-signin my-5">
            <div class="card-body">
              <h5 class="card-title text-center">Cadastro</h5>
              <form class="form-signin">
                <div class="form-label-group">
                  <input
                    type="text"
                    id="inputNome"
                    class="form-control"
                    placeholder="Ex: Nailu Flor"
                    required
                    autofocus
                  />
                  <label for="inputEmail">Nome</label>
                </div>

                <div class="form-label-group">
                  <input
                    type="email"
                    id="inputEmail"
                    class="form-control"
                    placeholder="exemplo@exemplo.com"
                    required
                    autofocus
                  />
                  <label for="inputEmail">Email</label>
                </div>

                <div class="form-label-group">
                  <input
                    type="password"
                    id="inputPassword"
                    class="form-control"
                    placeholder="Password"
                    required
                  />
                  <label for="inputPassword">Senha</label>
                </div>

                <div class="form-label-group">
                  <input
                    type="password"
                    id="inputRepetirSenha"
                    class="form-control"
                    placeholder="********"
                    required
                  />
                  <label for="inputPassword">Confirmar senha</label>
                </div>

                <button
                  class="btn btn-lg btn-primary btn-block text-uppercase"
                  type="submit"
                >
                  Cadastrar-se</button
                ><br />

                <a class="link ml-2" href="index.html"
                  >JÃ¡ possui login? Entre aqui.</a
                >
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- SCRIPTS BOOTSTRAP -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
